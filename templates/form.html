<!DOCTYPE html>
<html>
<head>
    <title>Password Checker</title>
</head>
<body>
    <h1>Password Checker</h1>
    <form method="POST">
        <label for="password">Enter Password:</label>
        <input type="password" name="password" id="password" required>
        <br><br>
        <input type="submit" value="Check Password">
    </form>
</body>
</html>
